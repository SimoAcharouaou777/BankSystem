databaseChangeLog:
  - changeSet:
      id: "1"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "roles"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "name"
                  type: "varchar(255)"
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: "2"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "username"
                  type: "varchar(255)"
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: "password"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "enabled"
                  type: "boolean"
                  constraints:
                    nullable: false
  - changeSet:
      id: "3"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "user_roles"
            columns:
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "role_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "user_roles"
            baseColumnNames: "user_id"
            referencedTableName: "users"
            referencedColumnNames: "id"
            constraintName: "fk_user_roles_user"
        - addForeignKeyConstraint:
            baseTableName: "user_roles"
            baseColumnNames: "role_id"
            referencedTableName: "roles"
            referencedColumnNames: "id"
            constraintName: "fk_user_roles_role"
  - changeSet:
      id: "4"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "bank_account"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "account_number"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "balance"
                  type: "decimal(19,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "bank_account"
            baseColumnNames: "user_id"
            referencedTableName: "users"
            referencedColumnNames: "id"
            constraintName: "fk_bank_account_user"
  - changeSet:
      id: "5"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "transaction"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "amount"
                  type: "decimal(19,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "type"
                  type: "varchar(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "date"
                  type: "timestamp"
              - column:
                  name: "bank_account_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "transaction"
            baseColumnNames: "bank_account_id"
            referencedTableName: "bank_account"
            referencedColumnNames: "id"
            constraintName: "fk_transaction_bank_account"
  - changeSet:
      id: "6"
      author: "simoacharouaou777"
      changes:
        - addColumn:
            tableName: "bank_account"
            columns:
              - column:
                  name: "status"
                  type: "varchar(50)"
                  constraints:
                    nullable: false
  - changeSet:
      id: "7"
      author: "simoacharouaou777"
      changes:
        - addColumn:
            tableName: "transaction"
            columns:
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "transaction"
            baseColumnNames: "user_id"
            referencedTableName: "users"
            referencedColumnNames: "id"
            constraintName: "fk_transaction_user"
  - changeSet:
      id: "8"
      author: "SimoAcharouaou777"
      preConditions:
        - onFail: "MARK_RAN"
          not:
            tableExists:
              tableName: "scheduled_transfer"
      changes:
        - createTable:
            tableName: "scheduled_transfer"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "from_account_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "to_account_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "amount"
                  type: "decimal(19,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "frequency"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "next_execution_date"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "end_date"
                  type: "timestamp"
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: "scheduled_transfer"
            baseColumnNames: "from_account_id"
            referencedTableName: "bank_account"
            referencedColumnNames: "id"
            constraintName: "fk_scheduled_transfer_from_account"
        - addForeignKeyConstraint:
            baseTableName: "scheduled_transfer"
            baseColumnNames: "to_account_id"
            referencedTableName: "bank_account"
            referencedColumnNames: "id"
            constraintName: "fk_scheduled_transfer_to_account"
  - changeSet:
      id: "9"
      author: "SimoAcharouaou777"
      runOnChange: false
      changes:
        - addColumn:
            tableName: "users"
            columns:
              - column:
                  name: "first_name"
                  type: "varchar(255)"
                  defaultValue: "Unknown"
                  constraints:
                    nullable: true
              - column:
                  name: "last_name"
                  type: "varchar(255)"
                  defaultValue: "Unknown"
                  constraints:
                    nullable: true
              - column:
                  name: "identity_number"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: "date_of_birth"
                  type: "date"
                  constraints:
                    nullable: true
              - column:
                  name: "age"
                  type: "integer"
                  constraints:
                    nullable: true
  - changeSet:
      id: "10"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "invoice"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "invoice_number"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
              - column:
                  name: "amount"
                  type: "decimal(19,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "status"
                  type: "varchar(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "due_date"
                  type: "date"
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "invoice"
            baseColumnNames: "user_id"
            referencedTableName: "users"
            referencedColumnNames: "id"
            constraintName: "fk_invoice_user"

  - changeSet:
      id: "11"
      author: "SimoAcharouaou777"
      changes:
        - createTable:
            tableName: "loan"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "amount"
                  type: "decimal(19,2)"
                  constraints:
                    nullable: false
              - column:
                  name: "term_in_months"
                  type: "int"
                  constraints:
                    nullable: false
              - column:
                  name: "status"
                  type: "varchar(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "application_date"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: "loan"
            baseColumnNames: "user_id"
            referencedTableName: "users"
            referencedColumnNames: "id"
            constraintName: "fk_loan_user"
